<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Fraunces:wght@900&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Simple -->
    
    <div class="dummy">
        
        <h2 class="dummy__heading">Qaysi sport turiga qiziqasiz?</h2>
        
        <label class="dummy__label">
            
            <input class="dummy__input__first visually-hidden" type="checkbox" name="Stol tennisi">
            
            <span class="dummy__controller"> </span>
            
            Stol tennisi
        </label>
        
        <label class="dummy__label">
            
            <input class="dummy__input__second visually-hidden" type="checkbox" name="Basketbol">
            
            <span class="dummy__controller"> </span>
            
            Basketbol
        </label>
        
        <label class="dummy__label">
            
            <input class="dummy__input__third visually-hidden" type="checkbox" name="Voleybol">
            
            <span class="dummy__controller"> </span>
            
            Voleybol
        </label>
        
        <label class="dummy__label">
            
            <input class="dummy__input__fourth visually-hidden" type="checkbox" name="Hokkey">
            
            <span class="dummy__controller"> </span>
            
            Hokkey
        </label>
    </div>
    
    <!-- Disabled -->
    
    <div class="hummy">
        
        <h2 class="hummy__heading">Qaysi sport turiga qiziqasiz?</h2>
        
        <label class="hummy__label">
            
            <input class="hummy__input__first visually-hidden" type="checkbox" name="Stol tennisi" disabled>
            
            <span class="hummy__controller"> </span>
            
            Stol tennisi
        </label>
        
        <label class="hummy__label">
            
            <input class="hummy__input__second visually-hidden" type="checkbox" name="Basketbol" disabled>
            
            <span class="hummy__controller"> </span>
            
            Basketbol
        </label>
        
        <label class="hummy__label">
            
            <input class="hummy__input__third visually-hidden" type="checkbox" name="Voleybol" disabled>
            
            <span class="hummy__controller"> </span>
            
            Voleybol
        </label>
        
        <label class="hummy__label">
            
            <input class="hummy__input__fourth visually-hidden" type="checkbox" name="Hokkey"
            disabled>
            
            <span class="hummy__controller"> </span>
            
            Hokkey
        </label>
    </div>
    
    
    <!-- Disabled Checked  -->
    
    <div class="gummy">
        
        <h2 class="gummy__heading">Qaysi sport turiga qiziqasiz?</h2>
        
        <label class="gummy__label">
            
            <input class="gummy__input__first visually-hidden" type="checkbox" name="Stol tennisi" disabled checked>
            
            <span class="gummy__controller"> </span>
            
            Stol tennisi
        </label>
        
        <label class="gummy__label">
            
            <input class="gummy__input__second visually-hidden" type="checkbox" name="Basketbol" disabled checked>
            
            <span class="gummy__controller"> </span>
            
            Basketbol
        </label>
        
        <label class="gummy__label">
            
            <input class="gummy__input__third visually-hidden" type="checkbox" name="Voleybol" disabled checked>
            
            <span class="gummy__controller"> </span>
            
            Voleybol
        </label>
        
        <label class="gummy__label">
            
            <input class="gummy__input__fourth visually-hidden" type="checkbox" name="Hokkey" disabled checked>
            
            <span class="gummy__controller"> </span>
            
            Hokkey
        </label>
    </div>
    
    
    
    
    
    
    
</body>
</html>
